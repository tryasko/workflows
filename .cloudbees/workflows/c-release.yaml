apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: c-release
on:
  workflow_dispatch:
    inputs:
      manifest:
        type: string
        required: true
        description: A sample manifest should go here, to help user
metadata:
  stages/v1alpha1:
    - name: Stage1
      jobs:
        - job1
    - name: Prod
      jobs:
        - deploy-to-Prod
    - name: Stage
      jobs:
        - job
jobs:
  deploy-to-Prod:
    steps:
      - name: Deploy to Prod
        uses: docker://golang:1.20.3-alpine3.17
        shell: sh
        run: echo "Deploying to Prod"
    needs:
      - job1
  job:
    needs:
      - deploy-to-Prod
    steps:
      - name: Say hello
        uses: docker://golang:1.20.3-alpine3.17
        shell: sh
        run: echo "hello world"
  job1:
    needs: []
    steps:
      - name: Say hello
        uses: docker://golang:1.20.3-alpine3.17
        shell: sh
        run: echo "hello world"
